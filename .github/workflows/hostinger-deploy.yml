name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main # Dispara o deploy quando houver push na branch principal

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ðŸ“‚ Sync files (Only Web Files)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/    # DiretÃ³rio padrÃ£o da Hostinger para exibir o site publicamente
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            aios_system/**
